    function Star(x,y,r,cycle){
        this.x = x;
        this.y = y;
        this.r = r;
        this.cycle = cycle;
        this.time = 0;
        this.drawStar = function (sColor,eColor) {
            cxt.save();
            cxt.translate(450,450);
            cxt.rotate(this.time*Math.PI*360/this.cycle/180);
            cxt.beginPath();
            cxt.arc(this.x,this.y,this.r,0,Math.PI*2,true);
            //渐变色
            var color = cxt.createRadialGradient(this.x,this.y,0,this.x,this.y,this.r);
            color.addColorStop(0,sColor);
            color.addColorStop(1,eColor);
            cxt.fillStyle = color;
            cxt.fill();
            cxt.closePath();
            cxt.restore();
            this.time += .1;
        }
    }
    function Sun() {
        Star.call(this,0,0,30,0)

    }
    function Mer(){
        Star.call(this,50,0,15,87.7)

    function Ven(){
